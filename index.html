<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Giphy project Juan</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Giphy Project</h1>
      </header>

      <nav class="navigation">
        <ul>
          <li>random icon</li>
          <li>search icon</li>
          <li>trending icon</li>
        </ul>
      </nav>

      <main>
        <section class="random-section">
          <div class="random">
            <div class="random__giphy"></div>
          </div>
          <button class="btn random-btn">
            <svg class="random-btn__icon">
              <use href="src/img/icons.svg#icon-plus-circle"></use>
            </svg>
            Next
          </button>
        </section>

        <section class="finder-section">
          <div class="finder">
            <form class="search">
              <input
                type="text"
                class="search__field"
                placeholder="search giphy"
              />
              <button class="btn search__btn">
                <svg class="search__icon">
                  <use href="src/img/icons.svg#icon-search"></use>
                </svg>
                <span>Search</span>
              </button>
            </form>
          </div>
          <div class="results"></div>
          <div class="pagination">
            <!-- <button class="btn--inline pagination__btn--prev">
              <svg class="search__icon">
                <use href="src/img/icons.svg#icon-arrow-left"></use>
              </svg>
              <span>Page 1</span>
            </button>
            <button class="btn--inline pagination__btn--next">
              <span>Page 3</span>
              <svg class="search__icon">
                <use href="src/img/icons.svg#icon-arrow-right"></use>
              </svg>
            </button> -->
          </div>
        </section>

        <section class="trending">
          <div class="trending__gifs"></div>
        </section>
      </main>
    </div>
  </body>
</html>
